version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: product-explorer-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: product_explorer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - product-explorer-network

  # Optional: Redis for Queue (BullMQ) if needed later
  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - product-explorer-network

networks:
  product-explorer-network:
    driver: bridge

volumes:
  postgres_data:
