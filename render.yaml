services:
  - type: web
    name: product-explorer-backend
    runtime: docker
    rootDir: backend
    dockerContext: backend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_HOST
        fromDatabase:
          name: product-explorer-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: product-explorer-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: product-explorer-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: product-explorer-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: product-explorer-db
          property: database
      - key: CORS_ORIGIN
        value: "*"
      - key: PORT
        value: 3001

databases:
  - name: product-explorer-db
    plan: free
