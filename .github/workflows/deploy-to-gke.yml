name: Build, Push to GCR and Deploy to GKE

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push to GCR
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT }}/product-backend:latest,gcr.io/${{ secrets.GCP_PROJECT }}/product-backend:${{ github.sha }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_LOCATION }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Replace image placeholder in manifest
        run: |
          sed -i "s|gcr.io/REPLACE_IMAGE|gcr.io/${{ secrets.GCP_PROJECT }}/product-backend:${{ github.sha }}|g" k8s/deployment.yaml

      - name: Deploy to GKE
        run: kubectl apply -f k8s/deployment.yaml
